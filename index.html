<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Знакомься — это Софи AI</title>
    <style>
        /* Reset and Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', system-ui, sans-serif;
            line-height: 1.6;
            color: #1f2937;
        }

        /* Design System Colors */
        :root {
            --primary: #6366f1;
            --primary-light: #8b5cf6;
            --background: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --white: #ffffff;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        .hero {
            min-height: 100vh;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 3rem;
            align-items: center;
        }

        /* Text Content */
        .hero-text {
            text-align: center;
            color: #1f2937;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.05;
            color: #1f2937;
            letter-spacing: -0.022em;
        }

        .hero-description {
            font-size: 1.25rem;
            line-height: 1.5;
            color: #4a5568;
            max-width: 600px;
            margin: 0 auto;
            font-weight: 400;
            letter-spacing: -0.011em;
        }

        /* Image Container */
        .hero-image {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sofia-photo {
            width: 350px;
            height: 450px;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Ваша фотография */
        .sofia-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 25px;
        }


        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .animate-fade-in {
            animation: fadeInUp 0.8s ease-out;
        }

        .animate-scale-in {
            animation: scaleIn 0.6s ease-out;
        }

        .animate-float {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive Design */

        /* Mobile: Stack layout (title -> image -> description) */
        @media (max-width: 1023px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 2.5rem;
                text-align: center;
            }

            .hero-text {
                order: 1;
                /* Title first */
            }

            .hero-image {
                order: 2;
                /* Image second */
            }

            .hero-description {
                order: 3;
                /* Description third */
                margin-top: 1.5rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .hero-description {
                font-size: 1.125rem;
            }

            .sofia-photo {
                width: 300px;
                height: 380px;
            }
        }

        @media (max-width: 640px) {
            .hero {
                padding: 1rem 0;
            }

            .hero-title {
                font-size: 2rem;
                margin-bottom: 1rem;
            }

            .hero-description {
                font-size: 1rem;
            }

            .sofia-photo {
                width: 250px;
                height: 320px;
            }

        }

        /* Desktop: Side by side layout (text left, image right) */
        @media (min-width: 1024px) {
            .hero-content {
                grid-template-columns: 1fr 1fr;
                gap: 4rem;
            }

            .hero-text {
                text-align: left;
                order: 1;
                /* Text on left */
            }

            .hero-image {
                order: 2;
                /* Image on right */
            }

            .hero-title {
                font-size: 3.5rem;
            }

            .hero-description {
                font-size: 1.375rem;
                margin: 0;
                max-width: none;
            }


            .sofia-photo {
                width: 380px;
                height: 480px;
            }
        }

        @media (min-width: 1280px) {
            .hero-title {
                font-size: 4rem;
            }

            .hero-description {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <main class="hero">
        <div class="container">
            <div class="hero-content">
                <!-- Text Content -->
                <div class="hero-text animate-fade-in">
                    <h1 class="hero-title">Знакомься — это Софи AI</h1>
                    <p class="hero-description">
                        Привет, я Софи. Понимаю речь, превращаю в текст, помогаю в чатах, веду задачи и напоминаю о
                        важном.
                        Твоя умная голосовая помощница для повышения продуктивности.
                    </p>

                </div>

                <!-- Sofia Photo -->
                <div class="hero-image animate-scale-in">
                    <div class="sofia-photo animate-float">
                        <img src="sofia-photo.jpg" alt="Софи - AI ассистент" class="sofia-img">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', function () {
            // Animate elements when page loads
            const animatedElements = document.querySelectorAll('.animate-fade-in, .animate-scale-in');

            // Staggered animation
            animatedElements.forEach((el, index) => {
                el.style.animationDelay = `${index * 0.2}s`;
            });

            // Add hover effect to Sofia photo
            const photo = document.querySelector('.sofia-photo');
            photo.addEventListener('mouseenter', function () {
                this.style.transform = 'scale(1.05) translateY(-5px)';
                this.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            });

            photo.addEventListener('mouseleave', function () {
                this.style.transform = 'scale(1) translateY(0)';
            });

        });

        // Add CSS for pulse animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
